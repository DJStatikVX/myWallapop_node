{% extends "base.html" %}

{% block titulo %} Agregar oferta {% endblock %}

{% block contenido_principal %}
<h2>Agregar oferta</h2>

<form class="form-horizontal" method="post" action="/oferta/agregar">
    <div class="form-group">
        <label class="control-label col-sm-2"for="titulo">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="titulo"
                   placeholder="Introduzca el título" required="true" /> <span
                class="text-danger" ></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalle">Descripción:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalle"
                   placeholder="Introduzca una descripción"
                   required="true"/> <span class="text-danger"></span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" name="precio"
                   placeholder="73.00" required="true"/> <span class="text-danger"></span>
        </div>
    </div>
    <div>
        <label class="control-label col-sm-2" for="promoted">Promocionar</label>
        <input id ="promoted" type="checkbox" name="promoted">
        <span class="text-danger"></span>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
    </div>
</form>
{% endblock %}
